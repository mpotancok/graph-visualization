<script>
	var initSigma = new sigma ({renderer: {
	    container: document.getElementById('graph-container'),
	    type: 'canvas'
	},
	settings: {
	    labelThreshold: 20,
	    defaultLabelSize: 13,
	    labelSize: 'fixed',  
	    drawEdgeLabels: true,
	    minNodeSize: 1.0,
	    maxNodeSize: 25.0,
	    maxEdgeSize: 2.1,	
	    labelAlignment: 'center',
	    dragNodeStickiness: 0.01,
	    minArrowSize: 15,
	    drawEdges: true,
	    enableHovering: true,
	    sideMargin: 2,
	    scalingMode: 'outside',
	    animationsTime: 1000,
	    enableHovering: true, 
	    defaultEdgeLabelSize: 12,
	    edgeLabelSize: 'fixed',
	    edgeLabelThreshold: 2.0,
	}});

	function customiseGraph(s) {			
	    s.graph.nodes().forEach(function(n) {		
		    if (n.neo4j_labels[0] == 'Neziskova'){
			n.color = '#4acfc8'; 
		    }
		    if (n.neo4j_labels[0] == 'Firma'){
			n.color = '#FF6C7C';
		    }
		    if (n.neo4j_labels[0] == 'Statni'){
			n.color = '#FFA500';
		    }
		    if (n.neo4j_labels[0] == 'Univerzita'){
			n.color = '#4356C0';
		    }
		    if (n.neo4j_labels[0] == 'Projekt'){
			n.color = '#F25A29';
		    }
		    if (n.neo4j_labels[0] == 'zdravotnicke_zarizeni'){
			n.color = '#DA70D6';
		    }
		    if (n.neo4j_labels[0] == 'Konference'){
			n.color = '#DFE1E3';
		    }					            				    
		    n.label = n.neo4j_data.title;
		    n.size = 16.0;
		    n.fixed = false;	   	    
	});  
  
	 s.graph.edges().forEach(function(n) {
		n.color = '#989898';		
		n.size = 2.1;
	});
		
	var config = {
	  node: {
	    show: 'overNode',
	    hide: 'outNode',
	    cssClass: 'sigma-tooltip',
	    position: 'top',
	    template:
	    '<div class="arrow"></div>' +
	    ' <div class="sigma-tooltip-header">{{label}}</div>' +
	    '  <div class="sigma-tooltip-body">' +
	    '    <table>' +
	    '      <tr><th>Právní statut</th> <td>{{neo4j_labels}}</td></tr>' +
	    '      <tr><th>Sídlo</th> <td>Ceska Republika</td></tr>' +
	    '    </table>' +
	    '  </div>' +
	    '  <div class="sigma-tooltip-footer">Pocet spojení: {{degree}}</div>',
	    renderer: function(node, template) {
	      node.degree = this.degree(node.id);
	      return Mustache.render(template, node);
	    }
	  }
	};

	var tooltips = sigma.plugins.tooltips(initSigma, initSigma.renderers[0], config);
		var fa = sigma.layouts.configForceLink(initSigma, {
		 linLogMode: false, 
		 adjustSizes: true,
		 worker: true,
		 autoStop: true,
		 background: true,
		 scaleRatio: 3,
		 gravity: 2,
		 easing: 'cubicInOut',
		 nodeSiblingsScale: 5,
		 barnesHutOptimize: true,
		});
	sigma.layouts.startForceLink();
	var cam = initSigma.camera;
	sigma.misc.animation.camera(cam, { 
		ratio: 1.9
		});
	initSigma.refresh();
	}  
	
	sigma.neo4j.cypher(
	  { url: 'url', user: 'user', password: 'password' },
		'MATCH (n) OPTIONAL MATCH (n)-[r]->(m) RETURN n,r,m LIMIT 250',
		initSigma,
		customiseGraph
	);

	var activeState = sigma.plugins.activeState(initSigma);
	var dragListener = sigma.plugins.dragNodes(initSigma, initSigma.renderers[0], activeState);
	var select = sigma.plugins.select(initSigma, activeState);
	var keyboard = sigma.plugins.keyboard(initSigma, initSigma.renderers[0]);
	select.bindKeyboard(keyboard);

</script>
